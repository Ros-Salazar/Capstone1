<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/public/assets/css/profile_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="/public/img/341835580_3377258052532133_4186880548703356922_n.jpg" alt="CEO">
        </div>
        <div class="header-right">
            <a href="Dashboard.html">Dashboard</a>
            <a class="active" href="#projects">Projects</a>
            <a href="Profile.html" class="logo">
                <img src="/public/assets/images/prof_pic.svg" alt="Profile">
            </a>
        </div>
    </div>

    <!-- Profile Container -->
    <div class="profile-container">
        <h1>Profile</h1>
        <form id="profileForm" class="profile-form">
            <input type="hidden" id="userId" name="userId">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" disabled>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" disabled>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" disabled>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" disabled>
            </div>
            <div class="form-group">
                <label for="position">Position</label>
                <input type="text" id="position" disabled>
            </div>
        </form>
        <button id="logoutButton">Log Out</button>
    </div>
    <script src="/public/assets/javascript/profile_script.js" type="module"></script>
</body>
</html>
